
<!DOCTYPE html>

<html dir="ltr" lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml">

	<head>
		
		<meta charset=utf-8 />
		
		<title>中科农信-登录</title>

		<link rel=stylesheet href="style.css" type=text/css>

		<script type="text/javascript" src="zknx.js"></script>
	
	</head>
	
	<body>
	
		<form id=payment action="http://login/todo/">
		
			<fieldset>

				<ol>
					
					<li>
						<label for=user>用户</label>
						<input id=user name=user type=text placeholder="请输入用户名" required autofocus>
						<a href=http://www.baidu.com>注册账号</a>
					</li>
					
					<li>
						<label for=passwd>密码</label>
						<input id=passwd name=passwd type=password placeholder="请输入密码" required>
						<a>记住密码</a>
						<input id=remember type=checkbox>
					</li>			
				</ol>
			
			</fieldset>
			
			<fieldset>
			
				<button type=submit>登录</button>
			
			</fieldset>
		
		</form>
	
	</body>

</html>
